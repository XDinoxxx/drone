<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператор</title>
    <link rel="stylesheet" href="../styles/admin_style.css">
    <link rel="stylesheet" href="../styles/operator_style.css">
</head>
<body>
    <header>
        <h1>Оператор: Управление заказами</h1>
    </header>
    <main>
        <!-- Контейнер для отображения заказов и дронов в два столбца -->
        <section class="orders-drones-container">
            <div class="column">
                <h2>Список заказов</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Адрес доставки</th>
                            <th>Вес (кг)</th>
                            <th>Габариты</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Здесь будут отображаться заказы -->
                    </tbody>
                </table>
            </div>
    
            <div class="column">
                <h2>Список дронов</h2>
                <table id="droneTable">
                    <thead>
                        <tr>
                            <th>ID дрона</th>
                            <th>Модель</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Здесь будут отображаться дроны -->
                    </tbody>
                </table>
            </div>
        </section>
    
        <!-- Форма создания маршрута -->
        <section class="route-form">
            <h2>Создать маршрут</h2>
            <form id="createRouteForm">
                <label for="orderId">Выберите заказ:</label>
                <select id="orderId" name="orderId" required>
                    <option value="">--Выберите заказ--</option>
                    <!-- Опции будут добавляться динамически -->
                </select><br><br>
    
                <label for="droneId">Выберите дрон:</label>
                <select id="droneId" name="droneId" required>
                    <option value="">--Выберите дрон--</option>
                    <!-- Опции будут добавляться динамически -->
                </select><br><br>
    
                <label for="startPoint">Точка отправления:</label>
                <input type="text" id="startPoint" name="startPoint" required><br><br>
    
                <label for="endPoint">Точка назначения:</label>
                <input type="text" id="endPoint" name="endPoint" required><br><br>
    
                <label for="distance">Расстояние (км):</label>
                <input type="number" id="distance" name="distance" step="0.1" required><br><br>
    
                <button type="submit">Создать маршрут</button>
            </form>
        </section>
    </main>
    
    
    <script src="../scripts/operator_script.js"></script>
</body>
</html>
