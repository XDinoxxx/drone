<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиентская страница</title>
    <link rel="stylesheet" href="../styles/admin_style.css">
</head>
<body>
    <header>
        <h1>Клиент: Создание заказа</h1>
    </header>
    <main>
        <section class="order-form">
            <h2>Создать новый заказ</h2>
            <form id="createOrderForm">
                <label for="delivery_address">Адрес доставки:</label>
                <input type="text" id="delivery_address" name="delivery_address" required><br><br>
        
                <label for="weigth">Вес заказа (кг):</label>
                <input type="number" id="weigth" name="weigth" step="0.1" required><br><br>
        
                <label for="dimensions">Габариты (ДхШхВ):</label>
                <input type="text" id="dimensions" name="dimensions" required placeholder="Например: 30x20x15"><br><br>
        
                <button type="submit">Оформить заказ</button>
            </form>
        </section>
        

        <section class="order-list">
            <h2>Ваши заказы</h2>
            <div id="orderList"></div>
        </section>
    </main>
    
    <script src="../scripts/client_script.js"></script>
</body>
</html>
